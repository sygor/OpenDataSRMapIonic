<ion-view>
	<ion-header-bar class="bar-dark" >
		<h1 class="title">Map</h1>
	</ion-header-bar>

	<ion-content>

		<ion-list>
		  <ion-item ng-repeat="data in dataList">
		    <p>{{data.complaintType}}</p>
		    <p>{{data.latLng}}</p>
		    <p>{{data.incidentAddress}}</p>
		    <p>{{data.createdDate}}</p>
		    <p>{{data.status}}</p>
		  </ion-item>
		</ion-list>

	</ion-content>
	<ion-footer-bar class="bar-dark">
		<a href="#/map" class="button pull-right button-icon icon ion-map"></a>
	</ion-footer-bar>
</ion-view>
